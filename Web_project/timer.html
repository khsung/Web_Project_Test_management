<html>
<head>

<script>
 
  var SET_Time = 30;  // 최초 설정 시간 초
  function timer() {
   
   time_val = Math.floor(SET_Time / 3600) + "시간 " + Math.floor((SET_Time%3600) / 60) + "분 " + (SET_Time % 60) + "초"; // 남은 시간 계산
   
   var time_dis = "현재 남은 시간은 <font color='red'>" + time_val + "</font> 입니다.";
   
   document.all.ViewTimer.innerHTML = time_dis;
     
   SET_Time--;     // 1초씩 감소
   
   if (SET_Time < 0) {   // 시간이 종료 되었으면
    
    clearInterval(tid);  // 타이머 해제
    alert("시험 종료");
   }
   
  }
  window.onload = function TimerStart(){ tid=setInterval('timer()',1000) };
  
</script>
</head>
<body >
 
 <div id="ViewTimer"></div>
</body>
</html>
